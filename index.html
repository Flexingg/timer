<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexo Timer</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A synchronized countdown timer">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">72:00:00</div>
        <div class="controls" id="controls">
            <div class="color-controls" id="colorControls">
                <div class="color-input">
                    <label for="timerColor">Timer Color:</label>
                    <input type="color" id="timerColor" value="#ffffff">
                </div>
                <div class="color-input">
                    <label for="buttonColor">Button Color:</label>
                    <input type="color" id="buttonColor" value="#ff4444">
                </div>
                <div class="color-input">
                    <label for="buttonText">Button Text:</label>
                    <input type="text" id="buttonText" value="Reset">
                </div>
                <div class="color-input">
                    <label for="timeFormat">Time Format:</label>
                    <input type="text" id="timeFormat" value="HH:MM:SS" placeholder="HH:MM:SS">
                </div>
                <div class="color-input">
                    <label for="defaultTime">Default Time:</label>
                    <input type="text" id="defaultTime" value="72:00:00" placeholder="72:00:00">
                </div>
            </div>
            <button id="startButton">Reset</button>
        </div>
        <div class="settings-icon" id="settingsIcon">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
